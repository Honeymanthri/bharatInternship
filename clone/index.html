<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix-like Homepage</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img.png" alt="Netflix Logo">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">My List</a>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Welcome to Netflix</h1>
                <p>Unlimited movies, TV shows, and more.</p>
                <p>Watch anywhere. Cancel anytime.</p>
            </div>
            <div class="hero-button">
                <a href="#">Watch Now</a>
            </div>
        </section>
        
        <section class="featured">
            <h2>Featured Titles</h2>
            <!-- Add featured movie/show cards here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix-like Website</p>
    </footer>
</body>
</html>
